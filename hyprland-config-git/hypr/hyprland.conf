 ### Aguiar's first HYPRLAND config ###
 autogenerated = 0
 # configs alias
   $configs = $HOME/.config/hypr/configs

 # Default Configs
   source = $configs/Settings.conf
   source = $configs/Keybinds.conf

 # User configs alias
   $UserConfigs = $HOME/.config/hypr/user

 # User configs
   source = $UserConfigs/StartupApps.conf # Apps that need on startup "exec-once"
   source = $UserConfigs/ENVariables.conf # Env variables
   source = $UserConfigs/Monitors.conf # Monitors configs && Wallpaper
   source = $UserConfigs/WindowRules.conf # Rules 1
   source = $UserConfigs/WorkspaceRules.conf # Rules 2
   source = $UserConfigs/UserKeybinds.conf # Personal keybinds
   source = $UserConfigs/UserSettings.conf # Personal Settings
